<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="/styles/student.css" />
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center p-4">

  <!-- Student Dashboard Section -->
  <div class="bg-white rounded-xl shadow-md p-6 w-full max-w-md mb-6 text-center">
    <h1 class="text-2xl font-semibold text-indigo-600 mb-4">Welcome, Student</h1>
    <div class="flex flex-col gap-3">
      <button id="submitComplaintBtn" class="bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded-lg shadow">Submit Complaint</button>
      <button id="viewComplaintsBtn" class="bg-blue-400 hover:bg-blue-500 text-white py-2 px-4 rounded-lg shadow">View Complaints</button>
      <button id="logoutBtn" class="bg-red-500 hover:bg-red-600 text-white py-2 px-4 rounded-lg shadow">Logout</button>
    </div>
  </div>

  <!-- Complaint Form Section -->
  <div id="complaintForm" class="hidden bg-white rounded-xl shadow-md p-6 w-full max-w-md">
    <h2 class="text-xl font-bold text-gray-800 mb-4">Submit Complaint</h2>

    <label for="complaintType" class="block text-sm font-medium text-gray-700 mb-1">Select Complaint Type</label>
    <select id="complaintType" class="w-full border p-2 rounded mb-3 text-gray-800">
      <option>-- Select a Problem --</option>
      <option>Wi-Fi Connectivity Issue</option>
      <option>Hostel Cleanliness</option>
      <option>Mess Food Quality</option>
      <option>Water Supply Problem</option>
      <option>Electricity Issue</option>
      <option>Library Noise</option>
      <option>Exam Schedule Conflict</option>
      <option>Faculty Miscommunication</option>
      <option>Transport Delay</option>
      <option>Ragging or Harassment</option>
    </select>

    <label for="complaintSubject" class="block text-sm font-medium text-gray-700 mb-1">Subject</label>
    <input type="text" id="complaintSubject" placeholder="Enter subject..." class="w-full border p-2 rounded mb-3 text-gray-800"/>

    <label for="complaintText" class="block text-sm font-medium text-gray-700 mb-1">Complaint Description</label>
    <textarea id="complaintText" class="w-full border p-2 rounded mb-3 text-gray-800" rows="4" placeholder="Explain your complaint..."></textarea>

    <button id="sendComplaint" class="bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded-lg w-full">Send</button>
  </div>

  <!-- Complaint List Section -->
  <div id="complaintList" class="hidden bg-white rounded-xl shadow-md p-6 w-full max-w-md mt-4">
    <h2 class="text-lg font-bold text-gray-800 mb-3">Your Complaints</h2>
    <ul id="complaints" class="list-disc pl-5 text-left text-sm text-gray-700"></ul>
  </div>

  <script src="/javascript/student.js"></script>
</body>
</html>
