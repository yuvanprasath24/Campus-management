<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="/styles/student.css" />
</head>
<body class="bg-gray-100 min-h-screen">
  <div class="flex h-screen">
    <!-- Sidebar -->
    <aside class="w-64 bg-indigo-700 text-white flex flex-col py-6 px-4 space-y-4">
      <h1 class="text-2xl font-bold mb-6">Student Panel</h1>
      <button onclick="showSection('submitSection')" class="text-left hover:bg-indigo-600 px-4 py-2 rounded">Submit Complaint</button>
      <button onclick="showSection('viewSection')" class="text-left hover:bg-indigo-600 px-4 py-2 rounded">View Complaints</button>
      <button onclick="logout()" class="mt-auto bg-red-600 hover:bg-red-700 px-4 py-2 rounded">Logout</button>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 p-6 overflow-y-auto">
      <!-- Submit Complaint Section -->
      <section id="submitSection">
        <h2 class="text-2xl font-semibold text-gray-800 mb-4">Submit Complaint</h2>
        <form onsubmit="submitComplaint(event)" class="space-y-4 max-w-md">
          <select id="type" required class="w-full px-4 py-2 border rounded">
            <option value="" disabled selected>Select Complaint Type</option>
            <option>Hostel Maintenance Issues</option>
            <option>Wi-Fi / Internet Connectivity Problems</option>
            <option>Canteen Food Quality / Hygiene</option>
            <option>Classroom Infrastructure (e.g., fans, projectors)</option>
            <option>Faculty Misconduct or Unavailability</option>
            <option>Library Access or Book Availability Issues</option>
            <option>Exam / Marks Related Discrepancies</option>
            <option>Ragging or Harassment Complaints</option>
            <option>Fee Payment or Scholarship Issues</option>
            <option>Transport / Bus Facility Complaints</option>
            <option>Others</option>
          </select>
          <input type="text" id="subject" placeholder="Subject" required class="w-full px-4 py-2 border rounded" />
          <textarea id="description" placeholder="Description" required class="w-full px-4 py-2 border rounded"></textarea>
          <button type="submit" class="bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700">Submit</button>
        </form>
      </section>

      <!-- View Complaints Section -->
      <section id="viewSection" class="hidden">
        <h2 class="text-2xl font-semibold text-gray-800 mb-4">Your Complaints</h2>
        <div class="overflow-x-auto">
          <table class="min-w-full bg-white border border-gray-300 rounded-lg shadow-sm">
            <thead class="bg-indigo-600 text-white">
              <tr>
                <th class="px-4 py-2 text-left">#</th>
                <th class="px-4 py-2 text-left">Type</th>
                <th class="px-4 py-2 text-left">Subject</th>
                <th class="px-4 py-2 text-left">Description</th>
                <th class="px-4 py-2 text-left">Status</th>
              </tr>
            </thead>
            <tbody id="complaintsTableBody" class="text-sm text-gray-700">
              <!-- Complaints rendered by JS -->
            </tbody>
          </table>
        </div>
      </section>
    </main>
  </div>

  <script src="/javascript/student.js"></script>
</body>
</html>
