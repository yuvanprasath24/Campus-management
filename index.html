<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Portal</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="/styles/style.css" />
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <!-- Selection Screen -->
  <div id="selectionScreen" class="text-center space-y-4">
    <button id="studentLoginBtn" class="bg-blue-500 text-white px-6 py-3 rounded-lg hover:bg-blue-600">Continue as Student</button>
    <button id="adminLoginBtn" class="bg-green-500 text-white px-6 py-3 rounded-lg hover:bg-green-600">Continue as Admin</button>
  </div>

  <!-- Login Form -->
  <div id="loginForm" class="hidden w-full max-w-sm bg-white p-6 rounded-lg shadow space-y-4">
    <h2 id="loginHeading" class="text-xl font-semibold text-center"></h2>
    <form id="actualLoginForm" class="space-y-4">
      <input type="email" id="email" placeholder="Email" required class="w-full px-4 py-2 border rounded" />
      <input type="text" id="userId" placeholder="" class="w-full px-4 py-2 border rounded hidden" />
      <input type="password" id="password" placeholder="Password" required class="w-full px-4 py-2 border rounded" />
      <button onclick="submitForm()" type="submit" id="submitLogin" class="w-full text-white px-4 py-2 rounded bg-blue-500 hover:bg-blue-600">Login</button>
    </form>
    <button id="backBtn" class="w-full text-gray-600 mt-2">Back</button>
    <div id="errorMessage" class="text-red-500 text-sm hidden text-center" style="opacity: 0;"></div>
  </div>

  <script src="/javascript/script.js"></script>
</body>
</html>
