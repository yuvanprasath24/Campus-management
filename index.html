<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Portal</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/styles/style.css">
</head>
<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-purple-900 via-purple-700 to-purple-400 font-poppins overflow-hidden">

  <div class="flex w-full max-w-4xl rounded-3xl shadow-xl overflow-hidden bg-white/10 backdrop-blur-md border border-white/20 p-10">

    <!-- Right Section (Form & Buttons) -->
    <div class="w-full flex flex-col items-center justify-center">

      <!-- Selection Screen -->
      <div id="selectionScreen" class="w-full max-w-sm text-center space-y-6">
        <h1 class="text-3xl font-bold text-white">Select Login Type</h1>
        <button id="studentLoginBtn" class="w-full bg-blue-500 hover:bg-blue-600 text-white py-3 px-6 rounded-xl shadow transition">Continue as Student</button>
        <button id="adminLoginBtn" class="w-full bg-green-500 hover:bg-green-600 text-white py-3 px-6 rounded-xl shadow transition">Continue as Admin</button>
      </div>

      <!-- Login Form -->
      <div id="loginForm" class="hidden w-full max-w-sm space-y-6 text-white mt-6">
        <h2 id="loginHeading" class="text-2xl font-semibold text-center">Login</h2>
        <form id="actualLoginForm" class="space-y-4">
          <input type="email" id="email" placeholder="Email" required class="w-full px-4 py-3 bg-white/10 border border-white/30 rounded-lg placeholder-white focus:outline-none focus:ring-2 focus:ring-white" />
          <input type="text" id="userId" placeholder="User ID" class="w-full px-4 py-3 bg-white/10 border border-white/30 rounded-lg placeholder-white hidden focus:outline-none focus:ring-2 focus:ring-white" />
          <input type="password" id="password" placeholder="Password" required class="w-full px-4 py-3 bg-white/10 border border-white/30 rounded-lg placeholder-white focus:outline-none focus:ring-2 focus:ring-white" />
          <button type="submit" id="submitLogin" class="w-full bg-black hover:bg-white hover:text-black text-white py-3 rounded-full transition font-semibold">Login</button>
        </form>

        <button id="backBtn" class="w-full text-white/80 hover:text-white mt-2 text-sm">‚Üê Back</button>
        <div id="errorMessage" class="text-red-500 text-sm hidden text-center opacity-0">Invalid credentials</div>
      </div>

    </div>
  </div>

  <script src="/javascript/script.js"></script>
</body>
</html>
