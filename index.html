<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Portal</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/styles/style.css">
</head>
<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-purple-900 via-purple-700 to-purple-400 font-poppins overflow-hidden">

  <div class="flex w-full max-w-4xl rounded-3xl shadow-xl overflow-hidden bg-white/10 backdrop-blur-md border border-white/20 p-10">

    <!-- Right Section (Form & Buttons) -->
    <div class="w-full flex flex-col items-center justify-center">

      <!-- Selection Screen -->
      <div id="selectionScreen" class="w-full max-w-sm text-center space-y-6">
        <h1 class="text-3xl font-bold text-white">Select Login Type</h1>
        <button id="studentLoginBtn" class="w-full bg-blue-500 hover:bg-blue-600 text-white py-3 px-6 rounded-xl shadow transition">Continue as Student</button>
        <button id="adminLoginBtn" class="w-full bg-green-500 hover:bg-green-600 text-white py-3 px-6 rounded-xl shadow transition">Continue as Admin</button>
      </div>

  <!-- Login Form -->
  <div id="loginForm" class="hidden w-full max-w-sm bg-white p-6 rounded-lg shadow space-y-4">
    <h2 id="loginHeading" class="text-xl font-semibold text-center"></h2>
    <form id="actualLoginForm" class="space-y-4">
      <input type="email" id="email" placeholder="Email" required class="w-full px-4 py-2 border rounded" />
      <input type="text" id="userId" placeholder="" class="w-full px-4 py-2 border rounded hidden" />
      <input type="password" id="password" placeholder="Password" required class="w-full px-4 py-2 border rounded" />
      <button type="submit" id="submitLogin" class="w-full text-white px-4 py-2 rounded bg-blue-500 hover:bg-blue-600">Login</button>
    </form>
    <button id="backBtn" class="w-full text-gray-600 mt-2">Back</button>
    <div id="errorMessage" class="text-red-500 text-sm hidden text-center" style="opacity: 0;"></div>
  </div>

  <script src="/javascript/script.js"></script>
</body>
</html>
